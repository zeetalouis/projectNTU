<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Recognition Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 50px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .chatbot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .chatbot-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chatbot-header h2 {
      margin: 0;
      font-size: 24px;
    }
    .chat-area {
      max-height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 16px;
    }
    button, #imageUploadButton {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .user-message {
      background-color: #4caf50;
      color: white;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    .message img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
    #imagePreview {
      margin-left: 10px;
      border-radius: 10px;
      max-width: 100px;
      max-height: 100px;
    }
    .emotion {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
    .emotion.happy {
      color: #4caf50;
    }
    .emotion.sad {
      color: #f44336;
    }
    .emotion.neutral {
      color: #212121;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emotion Recognition Chatbot</h1>
    <div class="chatbot-header">
      <img src="https://via.placeholder.com/60" alt="Chatbot Icon">
      <h2>EmoBot</h2>
    </div>
    <div class="chat-area" id="chatArea">
      <!-- Chat messages will be dynamically added here -->
    </div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
    <div id="emotion" class="emotion"></div>
  </div>

  <script>
    document.getElementById("sendButton").addEventListener("click", function() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim().toLowerCase();

      if (message !== "") {
        displayMessage(message, "user");
        input.value = "";

        sendMessageToServer(message);

        scrollToBottom();
      }
    });

    async function sendMessageToServer(message) {
      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const emotion = data.emotion;
        displayEmotion(emotion);

        // Simulate a response from the chatbot
        setTimeout(function() {
          displayMessage("I'm just a prototype and can't do much yet.", "bot");
          scrollToBottom();
        }, 1000);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function displayMessage(text, type) {
      const messageElement = document.createElement("div");
      messageElement.className = `message ${type}-message`;

      const textElement = document.createElement("p");
      textElement.textContent = text;
      messageElement.appendChild(textElement);

      document.getElementById("chatArea").appendChild(messageElement);
    }

    function displayEmotion(emotion) {
      const emotionElement = document.getElementById("emotion");
      emotionElement.textContent = `Detected emotion: ${emotion}`;
      emotionElement.className = `emotion ${emotion}`;
    }

    function scrollToBottom() {
      const chatArea = document.getElementById("chatArea");
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
