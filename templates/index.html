<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Recognition Chatbot</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9ecef;
      color: #495057;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .chatbot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .chatbot-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }
    .chatbot-header h2 {
      margin: 0;
      font-size: 28px;
      color: #495057;
    }
    .chat-area {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
    }
    .input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 30px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 12px;
      border-radius: 15px;
      max-width: 70%;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .message img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
    #imagePreview {
      margin-left: 10px;
      border-radius: 10px;
      max-width: 100px;
      max-height: 100px;
    }
    .emotion {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
    .emotion.happy {
      color: #28a745;
    }
    .emotion.sad {
      color: #dc3545;
    }
    .emotion.neutral {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Super Bot 360</h1>
    <div class="chatbot-header">
      <img src="https://via.placeholder.com/60?text=ðŸ¤–" alt="Chatbot Icon">
      <h2>VERY COOL BOT</h2>
    </div>
    <div class="chat-area" id="chatArea">
      <!-- Chat messages will be dynamically added here -->
    </div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
    <div id="emotion" class="emotion"></div>
  </div>

  <script>
    document.getElementById("sendButton").addEventListener("click", function() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim().toLowerCase();

      if (message !== "") {
        displayMessage(message, "user");
        input.value = "";

        // Send user message to backend via POST request
        fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: message }),
        })
        .then(response => response.json())
        .then(data => {
          const botResponse = data.response;
          displayMessage(botResponse, "bot");
        })
        .catch(error => console.error('Error:', error));

        scrollToBottom();
      }
    });

    function displayMessage(text, type) {
      const messageElement = document.createElement("div");
      messageElement.className = `message ${type}-message`;

      const textElement = document.createElement("p");
      textElement.textContent = text;
      messageElement.appendChild(textElement);

      document.getElementById("chatArea").appendChild(messageElement);
    }

    function scrollToBottom() {
      const chatArea = document.getElementById("chatArea");
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
